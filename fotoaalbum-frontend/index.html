<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
    <title>Home Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Photo's</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Photo Gallery</h1>
      <div class="col-12 mt-2">
        <div class="d-flex">
          <input
            type="text"
            class="form-control rounded-end-0"
            id="searchBar"
          />
          <button class="btn btn-secondary rounded-start-0" id="searchBtn">
            Search
          </button>
        </div>
      </div>
      <div class="my-3" id="root"></div>
      <h1 class="mt-3">Contact Us!</h1>

      <div
        id="successMessage"
        style="
          display: none;
          margin-top: 10px;
          padding: 10px;
          background-color: #d4edda;
          border-color: #c3e6cb;
          color: green;
        "
        class="rounded-3"
      >
        The message has been successfully sent!
      </div>

      <form
        class="mb-5 mt-4 border border-primary rounded-3 py-4 px-4 d-flex flex-column justify-content-center"
        method="post"
        id="messageForm"
      >
        <h4 class="pb-2">Write Us!</h4>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <input type="text" class="form-control" id="message" />
          <button type="submit" class="btn btn-secondary mt-3">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
